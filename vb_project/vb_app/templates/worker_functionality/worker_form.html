{%extends 'worker_functionality/base.html'%}
{%block content%}
{%load crispy_forms_tags%}
<form action="" method="POST" autocomplete="off">
    {%csrf_token%}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    {{form.work_code|as_crispy_field}}
    {{form.position|as_crispy_field}}
    <div class="row" style="margin-top:35px;">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit&#10004;
            </button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'worker_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>

</form>

{%endblock%}
